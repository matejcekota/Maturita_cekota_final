<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="pic/ikonawhitesmall.png" alt="">
            </a>
        </div>
        <nav>
            <ul>
                <li> <a href="index.html">Hlavní stránka</a></li>
                <li> <a href="what.html">Co je to motivace?</a></li>
                <li> <a href="who.html">Motivační řečníci</a></li>
                <li> <a href="books.html">Motivační četba</a></li>
            </ul>
        </nav>
        <button> <a href="login.html"><font>Přihlášení</font></a></button>
    </header>
    <div class="container">
        <div class="login_container">
            <div class="login_title">
                <span>Přihlášení</span>
            </div>
            <div class="input_wrapper">
                <input type="text" id="user" class="input_field" required>
                <label for="user" class="label">Uživatelské jméno</label>
                <i class="fa-regular fa-user icon"></i>
            </div>

            <div class="input_wrapper">
                <input type="password" id="pass" class="input_field" required>
                <label for="pass" class="label">Heslo</label>
                <i class="fa-solid fa-lock icon"></i>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Zapomatovat si mě</label>
                </div>
                <div class="forgot">
                    <a href="#">Zapomenuté heslo</a>
                </div>
            </div>
            <div class="input_wrapper">
                <input type="submit" class="input-submit" value="Přihlásit se">
            </div>

            <div class="signup">
                <span>Nemáte účet?<a href="#">Zaregistrujte se</a></span>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div>Kontaktujte nás:</div>
        <a href="mailto:d21770@oaopava.cz">Žádosti o pomoc</a>
        <a href="mailto:d21770@oaopava.cz">Spolupráce</a>
        <div>Zdroje:</div>
        <a href="zdroje.html">Seznam zdrojů</a>
    </footer>
    

</body>
</html>
